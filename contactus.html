<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creating contace form">
        <meta name="keywords" content="html, css">
        <title> Contact form</title>
        <link rel="stylesheet" href="contactus.css">
        <script src="wonder.js"></script>
        <style></style>
    </head>
    <body>
        <header>
            <h2>Contact us</h2>
            <p>Got a question? We'd love to hear from you. Send us a message and <br>
                we'll respond as soon as possible.</p>
        </header>
        <section>
            <form action="">
                <div class="form-group">
                    <label for="subject">What can we do for you?</label>
                    <select name="subject" id="subject">
                        <option value="" disabled selected>Select what we can do for you</option>
                        <option value="sales">Sales</option>
                        <option value="tax">Tax</option>
                        <option value="account">Account</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" id="btn">Send</button>
            </form>
        </section>
        <footer></footer>
    </body>

</html>
